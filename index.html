<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Estimasi Biaya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h2>Kalkulator Estimasi Biaya</h2>

  <label for="jenis">Jenis Kalkulator *</label>
  <select id="jenis" onchange="updateTypeOptions()">
    <option value="" disabled selected>Pilih Jenis Kalkulator</option>
    <option value="bangun">Bangun Rumah</option>
    <option value="renovasi">Renovasi Rumah</option>
    <option value="interior">Desain Interior</option>
  </select>

  <div id="renovasiOptions" style="display:none;">
    <label for="tipeRenovasi">Tipe Renovasi *</label>
    <select id="tipeRenovasi" onchange="updateRenovasiOptions()">
      <option value="" disabled selected>Pilih Tipe Renovasi</option>
      <option value="kanopi">Renovasi Kanopi</option>
      <option value="lantai">Renovasi Lantai Beton</option>
      <option value="toilet">Renovasi Toilet DC</option>
      <option value="atap">Renovasi Atap & Plafon</option>
    </select>
  </div>

  <div id="renovasiToiletOptions" style="display: none;">
    <p style="margin-top: 15px; font-weight: 500;">Komponen Tambahan:</p>
    <div class="toggle-container" id="component-list">
      <div class="toggle-item" id="toggle-dinding">
        <span class="toggle-label">Dinding Keramik</span>
        <label class="toggle-switch">
          <input type="checkbox" id="dinding" value="dinding">
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="toggle-item" id="toggle-lantai">
        <span class="toggle-label">Lantai Keramik</span>
        <label class="toggle-switch">
          <input type="checkbox" id="lantai" value="lantai">
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="toggle-item" id="toggle-plafon">
        <span class="toggle-label">Plafon Gypsum</span>
        <label class="toggle-switch">
          <input type="checkbox" id="plafon" value="plafon">
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="toggle-item" id="toggle-pintu">
        <span class="toggle-label">Pintu & Ventilasi</span>
        <label class="toggle-switch">
          <input type="checkbox" id="pintu" value="pintu">
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="toggle-item" id="toggle-sanitasi">
        <span class="toggle-label">Perlengkapan Kamar Mandi</span>
        <label class="toggle-switch">
          <input type="checkbox" id="sanitasi" value="sanitasi">
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="toggle-item" id="toggle-listrik">
        <span class="toggle-label">Listrik, Lampu & Exhaust Fan</span>
        <label class="toggle-switch">
          <input type="checkbox" id="listrik" value="listrik">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>
  </div>
  

  <label for="luas">Luas Bangunan (mÂ²) *</label>
  <input type="number" id="luas" placeholder="Contoh: 100" min="1">

  <button onclick="hitung()">Hitung Estimasi</button>

  <div class="output" id="hasil"></div>
</div>

<script src="script.js"></script>
</body>
</html>
